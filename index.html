<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e8f5bcd41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Music Corner</title>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="primary-heading">Music Corner</h1>
        <div class="search-container">
            <input type="text" id="keyword" placeholder="Search Your Favorite artist" />
            <button onclick="handleSearch()">Search</button>
        </div>
    </header>
    <!-- header section -->
    <!-- main section -->
    <main class="container">
        <div class="artist-card-container" id="artists">
            <!-- artist card content will appear here -->
        </div>

        <!-- albums content will appear here -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="albums">

        </div>


    </main>
    <!-- script js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
